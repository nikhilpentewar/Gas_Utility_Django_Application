{% extends "base.html" %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_username">Username:</label><br>
        <input type="text" name="username" id="id_username"><br>
        <label for="id_password">Password:</label><br>
        <input type="password" name="password" id="id_password"><br><br>
        <button type="submit">Login</button>
    </form>
    {% endblock content %}
    <p><a href="{% url 'register' %}">Register</a></p>
    
</body>
</html>
